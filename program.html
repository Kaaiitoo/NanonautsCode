<!DOCTYPE html>
<html>
<head>
	<title>Nanonaut Action</title>
</head>
<body>
<script>
	console.log('The Nanonauts Rock!');
	console.log(5+2);
	console.log(5-2);
	console.log(5*2);
	console.log(5/2);

	var value1 = 5;
	var value2 = 2;
	console.log(value1+value2);

	var name = "Nanonauts!";
	var message = " I can't believe how good they are";
	console.log(name+message);

	var canvas = document.createElement('canvas');
	canvas.width = 800;
	canvas.height = 600;
	document.body.appendChild(canvas);

	var c = canvas.getContext('2d');
	c.fillStyle = 'green';
	c.fillRect(20, 20, 30, 30);
	document.body.appendChild(canvas);

	var image = new Image();
	image.src = 'nanonaut.png';

	window.addEventListener('load', start);
	function start(){
		c.fillStyle = 'green';
		c.fillRect(20, 20, 30, 30);
		c.drawImage(image, 20, 40);	
		}

	var x = 0;
	var y = 40;

	window.addEventListener('load', start);
	function start(){
		window.requestAnimationFrame(loop);
	}

	function loop(){
		c.drawImage(image, x, y);
		x = x + 1;
		window.requestAnimationFrame(loop);
	}




</script>
</body>
</html>
